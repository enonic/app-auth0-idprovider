<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script>
        var lock = new Auth0Lock('{{authConfig.app.clientId}}', 'auth0-test.eu.auth0.com');
        function showLock() {
            lock.show({
                callbackURL: 'http://localhost:8080/auth0',
                connections: ['Username-Password-Authentication'],
                authParams: {
                    state: '{{currentPath}}',
                    scope: 'openid nickname email'
                }
            });
        }
    </script>
</head>
<body>
<script>
    showLock();
</script>
</body>
</html>
