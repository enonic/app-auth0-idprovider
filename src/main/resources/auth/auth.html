<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script>
        var lock = new Auth0Lock('{{authConfig.appClientId}}', '{{authConfig.appDomain}}');
        function showLock() {
            lock.show({
                callbackURL: '{{callbackUrl}}',

                authParams: {
                    state: '{{currentPath}}',
                    scope: 'openid _id name email {{#scopes}} {{.}}{{/scopes}}'
                }
            });
        }
    </script>
</head>
<body>
<script>
    showLock();
</script>
</body>
</html>
