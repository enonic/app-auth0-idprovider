<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Auth0</title>
    <script src="https://cdn.auth0.com/js/lock/10.5.1/lock.min.js"></script>
    <script>
        var lock = new Auth0Lock('{{authConfig.appClientId}}', '{{authConfig.appDomain}}', {
            auth: {
                redirectUrl: '{{callbackUrl}}',
                params: {
                    state: '{{state}}',
                    scope: 'openid profile'
                }
            }
        });

        var auth0 = new Auth0({
            domain: '{{authConfig.appDomain}}',
            clientID: '{{authConfig.appClientId}}',
            callbackURL: '{{callbackUrl}}'
        });
    </script>
</head>
<body>

<script>
    auth0.getSSOData(function (err, data) {
        console.log(err);
        console.log(data);
        if (!err && data.sso) {
            auth0.signin({
                connection: data.lastUsedConnection.name,
                scope: 'openid name picture',
                params: {
                    state: '{{state}}'
                }
            });
        } else {
            lock.show();
        }
    });
</script>

{{{showLock}}}
</body>
</html>
